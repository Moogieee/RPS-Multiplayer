<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity=" sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">

<!-- Header -->
	<div class="header">
		<h1>Rock, Paper, Scissors!</h1>
	</div>

<!-- Players enter their name here -->
	<div class="form-group input-group col-centered">
		<p>Please enter your name</p>
			<input id="name-input" type="text" class="form-control" placeholder="Name">
			<button type="submit" class="btn btn-primary" id="add-name">Start</button>
	</div>


<!-- Players Section -->
	<div class="row playersSection">
		<!-- Player 1 section -->
		<div class="col-lg-4 player1">
			<h2> something here</h2>

			<div class="row p1Score">
				<p>score</p>
			</div>
		</div>

		<!-- Winner Section -->
		<div class="col-lg-4 displayWinner">
			<p>Winner</p>
		</div>
		
		<!-- Player 2 section -->	
		<div class="col-lg-4 player2">
			<h2>something also here</h2>

			<div class="row p2Score">
				<p>score</p>
			</div>
		</div>
		
	</div>

<!-- Message Section -->
	<div class="messageSection col-centered">
		<!-- player messages dumped here -->
		<div id="messages"></div>
		<div class="input-group">
			<input id="message-input" type="text" class="form-control" placeholder="Message">
			<span class="input-group-btn">
				<button class="btn btn-primary" type="button">Send</button>
			</span>
		</div>
	</div>







</div> <!--end container-->
<script type="text/javascript" src="assets/javascript/app.js"></script>		
</body>
</html>
